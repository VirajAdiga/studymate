{% extends "base.html" %}

{% block content %}

<div>
  <form method="POST" action="">
    {% csrf_token %}

    <input type="submit" value="Confirm">
    <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
</div>

{% endblock content %}
